<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webcam</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container_up">    
        <!-- Navigation will be loaded here -->
        <div id="navigation"></div>
        
        <!-- Your existing content here -->
    </div>
    
    <footer id="footer"></footer>  
    
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6Jty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        function toggleMenu() {
            let button = document.querySelector('.navbar-toggler');
            let menu = document.querySelector('#navbarNav');
            if (menu.classList.contains('show')) {
                button.setAttribute("aria-expanded", "false");
            } else {
                button.setAttribute("aria-expanded", "true");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            let dropdowns = document.querySelectorAll('.dropdown-menu');
            dropdowns.forEach(menu => {
                menu.addEventListener('show.bs.dropdown', function () {
                    menu.classList.add("show");
                });
                menu.addEventListener('hide.bs.dropdown', function () {
                    menu.classList.remove("show");
                });
            });

            // Load the navigation
            fetch('navigation.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navigation').innerHTML = data;
                });

            // Load the footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        });
    </script>
</body>
</html>
